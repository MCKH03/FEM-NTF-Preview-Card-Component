<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>NFT Preview Card Component</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <body>
    <main>
      <article>
        <div class="main-div">
          <a href="#">
          <div class="eq-img-div">
            <img
              src="images/image-equilibrium.jpg"
              alt="A picture of Equilibrium"
              class="eq-img"
            />
            <div class="hover-div"><svg width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path class="hover-div-icon" d="M0 0h48v48H0z"/><path d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg></div>
          </div>
        </a>
          <div>
          <a class="eq-header" href="#">Equilibrium #3429</a>
          <p class="eq-exp">
            Our Equilibrium collection promotes<br>balance and calm.
          </p>
          <div class="eq-attributes">
            <div class="eth">
              <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                  fill="#00FFF8"
                  class="eth-icon"
                />
              </svg>
              <p class="eth-t">0.041 ETH</p>
            </div>
            <div class="time">
              <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                  fill="#8BACD9"
                  class="time-icon"
                />
              </svg>
              <p class="time-t">3 days left</p>
            </div>
          </div>
          <div class="creator-profile">
              <img
                src="images/image-avatar.png"
                alt="Jules Wyvern name"
                class="creator-picture"
              />
            
            <p class="profile-t">Creation of <a class="creator-name" href="#">Jules Wyvern</p>
          </div>
        </div>
        </div>
      </article>
    </main>
    <aside>
      <div class="developer-div">

          <a href="https://github.com/MCKH03" class="creator" target="”_blank”"

          <a
            class="challenge-from"
            href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
            target="”_blank”"
            >Frontend Mentor</a
          >
        </div>
      </div>
    </aside>
  </body>
</html>
